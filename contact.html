<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project for HTML" />
    <meta name="author" content="Janeth R. Monterde" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Little Taco Shop- Contact</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html#">Home</a>
          </li>
          <li>
            <a href="index.html#lts">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html#">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <figure>
      <img src="img/img/tacos_close_up_400x260.png" alt="tacos_close_up" />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <hr />
    <main>
      <h2>Our Contact Form</h2>

      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="on"
              required
            />
          </p>

          <label for="message">Your message:</label>
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Type your message here"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>

      <h2>Our Location</h2>
      <address>
        <p>555 Taco Temptation Lane,Suite T <br />Kansas City:MO 55555-5555</p>
      </address>
      <p><em>Phone:</em><a href="tel:555-555-5555">555-555-5555</a></p>

      <a href="#">Back to Top</a>
    </main>
    <hr />
    <footer>Copyright &copy;The Little Taco Shop</footer>
  </body>
</html>
